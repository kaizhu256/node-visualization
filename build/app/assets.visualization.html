<style>
/*csslint
    box-sizing: false,
    universal-selector: false
*/
*,
*:after,
*:before {
    box-sizing: border-box;
}
body {
    background: #dde;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0 40px;
}
body > a,
body > button,
body > div,
body > input,
body > pre,
body > select,
body > span,
body > textarea {
    margin-bottom: 20px;
}
body > button {
    width: 20rem;
}
button {
    cursor: pointer;
}
pre {
    overflow-wrap: break-word;
    white-space: pre-wrap;
}
@keyframes uiAnimateShake {
    100% {
        transform: translateX(0);
    }
    0%, 20%, 60% {
        transform: translateX(10px);
    }
    40%, 80% {
        transform: translateX(-10px);
    }
}
.uiAnimateShake {
    animation-duration: 500ms;
    animation-name: uiAnimateShake;
}
.uiAnimateSlide {
    overflow-y: hidden;
    transition: max-height ease-in 250ms, min-height ease-in 250ms, padding-bottom ease-in 250ms, padding-top ease-in 250ms;
}
@keyframes uiAnimateSpin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.utility2FooterDiv {
    text-align: center;
}
.zeroPixel {
    border: 0;
    height: 0;
    margin: 0;
    padding: 0;
    width: 0;
}
</style>
<style>
/*csslint
*/
textarea {
    font-family: monospace;
    height: 10rem;
    width: 100%;
}
textarea[readonly] {
    background: #ddd;
}
</style>
</head>
<body>
<div id="ajaxProgressDiv1" style="background: #d00; height: 2px; left: 0; margin: 0; padding: 0; position: fixed; top: 0; transition: background 500ms, width 1500ms; width: 0%; z-index: 1;"></div>
<div class="uiAnimateSpin" style="animation: uiAnimateSpin 2s linear infinite; border: 5px solid #999; border-radius: 50%; border-top: 5px solid #7d7; display: none; height: 25px; vertical-align: middle; width: 25px;"></div>
<script>
/*jslint
    bitwise: true,
    browser: true,
    maxerr: 8,
    maxlen: 100,
    node: true,
    nomen: true,
    regexp: true,
    stupid: true
*/
(function () {
    "use strict";
    var ajaxProgressDiv1,
        ajaxProgressState,
        ajaxProgressUpdate,
        timerIntervalAjaxProgressUpdate;
    ajaxProgressDiv1 = document.querySelector("#ajaxProgressDiv1");
    setTimeout(function () {
        ajaxProgressDiv1.style.width = "25%";
    });
    ajaxProgressState = 0;
    ajaxProgressUpdate = (window.local &&
        window.local.ajaxProgressUpdate) || function () {
        ajaxProgressDiv1.style.width = "100%";
        setTimeout(function () {
            ajaxProgressDiv1.style.background = "transparent";
            setTimeout(function () {
                ajaxProgressDiv1.style.width = "0%";
            }, 500);
        }, 1500);
    };
    timerIntervalAjaxProgressUpdate = setInterval(function () {
        ajaxProgressState += 1;
        ajaxProgressDiv1.style.width = Math.max(
            100 - 75 * Math.exp(-0.125 * ajaxProgressState),
            Number(ajaxProgressDiv1.style.width.slice(0, -1)) || 0
        ) + "%";
    }, 1000);
    window.addEventListener("load", function () {
        clearInterval(timerIntervalAjaxProgressUpdate);
        ajaxProgressUpdate();
    });
}());
</script>
